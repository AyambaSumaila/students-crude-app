{% extends "base.html" %}


{% block content %}
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
     <div class="container-md text-center">
      <a class="navbar-brand " href="/">Students </a>
     </div>
  </nav>
  <div class="container mt-5">
    <div class="row">
         <div class="col-md-4 ">
        <h2 class="text-white bg-info text-center p-3">Update Student Details</h2>
        <br>


        <form action="/update/{{d.id}}" method="post"> {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="name" required placeholder="Enter the student Name" value="{{d.name}}">
           
            </div>

               <div class="form-group">
                <input class="form-control mt-2" type="email" name="email" required placeholder="Enter the student Email" value="{{d.email}}">
            </div>

            <div class="form-group">
                <input type="number" class="form-control mt-2" name="age" required placeholder="Enter the student Age" value={{"d.age"}}>

            <div class="form-group ">
                    <select name="gender" id="inputState" class="form-control">
                        <option selected >{{d.gender}}</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="other">Others</option>
                        
                    </select>
               </div>
            </div>
            <br>
            <div class="d-grid gap-2">
            <button class="btn btn-success" type="submit">Update</button>
            </div>
        </form>
  
  {% endblock %}
